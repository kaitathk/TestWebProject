$(document).ready(function(){
//	$("#Mydiv")[0].innerHTML=loadXMLDoc("http://rss.weather.gov.hk/rss/CurrentWeather_big5.xml");
	var tmp=loadXMLDoc("http://rss.weather.gov.hk/rss/CurrentWeather_big5.xml");
	var tmp1=$("description", $("item", tmp)).text();
	$("#Mydiv").innerHTML[0]=tmp1;
})

function loadXMLDoc(dname)
{
if (window.XMLHttpRequest)
  {
  xhttp=new XMLHttpRequest();
  }
else
  {
  xhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xhttp.open("GET",dname,false);
xhttp.send();
return xhttp.responseXML;
}

</script>

<div id="Mydiv">Test</div>
