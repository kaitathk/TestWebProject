<style type="text/css">

ul{width:150px;}

li {
	min-height:36px;
	display:block;
	border:1px solid lightgray;
}

li div{
	width:1%;
	min-height:1%;
	font-size:100%;
	display:table-cell;
	vertical-align:middle;
	}

li div a{
	padding:5px 5px;
	display:inline-block;
	float:left;
	width:75%;
	min-height:1%;
	}
	
li span{
	display:inline-block;
	float:right;
}		

</style>

</head>
<body>
<ul>
	<li><div><a href="#">Line 1</a><span>&equiv;</span></div></li>
	<li><div><a href="#">Line 2</a><span>&equiv;</span></div></li>
